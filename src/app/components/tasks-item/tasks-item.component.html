<!--The task component for each individual task-->
<!--change the class of the div to reminder if task.reminder==true otherwise do the class task-->
<!--set a double click on the div to change the div to have a reminder either on or off when clicked-->
<div [ngClass]="{reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
    <h3>{{ task.text }} <fa-icon (click)="onDelete(task)" [ngStyle]="{'color':'red'}" [icon]="faTimes"></fa-icon> </h3>
    <p>{{ task.day }}</p>
</div>
